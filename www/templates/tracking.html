<ion-view class=" " style="background-color: rgb(218, 226, 254);" id="page4" title="Tracking">
    <ion-content class="has-header" padding="true">
        <form class="list " id="tracking-form15">
            <ion-toggle ng-model="streamLocation" ng-change="toggleStreamLocation()" id="tracking-toggle5" toggle-class="toggle-positive">Stream My Bus's Location</ion-toggle>
            <div style="width: 283px; height: 28px;" class="spacer"></div>
            <p class=" " style="color:#000000;font-size:16px;" id="tracking-markdown4">
                <strong>Find Next Departures from Bus Stops near:</strong>
            </p>

            <label style="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input id="trackingSearch" placeholder="Search for a bus stop" type="search">
            </label>
            <div style="width: 283px; height: 10px;" class="spacer"></div>

            <p class=" " style="color:#000000;font-size:16px;" id="stops-range-markdown">
                <strong>Limit the count of bus stops to:</strong>
            </p>
            <ion-item data-componentid="range2" class="range range-positive ">
                <input id="stops-range" max="15" min="1" value="5" type="range">
            </ion-item>

            <div style="width: 283px; height: 10px;" class="spacer"></div>

            <button class=" button button-positive  button-block icon ion-android-search " id="tracking-button1" ng-click="queryApi()">Find bus stops</button>

            <div style="width: 283px; height: 10px;" class="spacer"></div>

            <div style="margin: 0px; background-color: #387ef5; text-align: center;position:relative; right: 5%; width:105%">
                <div id="map" style="width: 93%; height: 400px; position:relative; left: 7%"></div>
            </div>


        </form>
    </ion-content>
</ion-view>
